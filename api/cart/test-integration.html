<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Integration Test - PAC</title>
    <link href="../../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="../../assets/css/toastbar.css" rel="stylesheet">
    
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .test-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            padding: 2rem;
        }
        
        .test-section h3 {
            color: #6d28d9;
            border-bottom: 2px solid #ede9fe;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .test-item {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .package-info h5 {
            margin: 0 0 0.25rem 0;
            color: #374151;
        }
        
        .package-price {
            font-weight: 600;
            color: #059669;
        }
        
        .btn-test {
            min-width: 150px;
        }
        
        .status-indicator {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-success {
            background: #dcfce7;
            color: #166534;
        }
        
        .status-error {
            background: #fef2f2;
            color: #dc2626;
        }
        
        .status-pending {
            background: #fef3c7;
            color: #d97706;
        }
        
        .cart-summary {
            background: #f9fafb;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .test-log {
            background: #1f2937;
            color: #f9fafb;
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="text-center mb-4">
            <h1><i class="fas fa-shopping-cart text-primary"></i> Cart Integration Test</h1>
            <p class="text-muted">Test tính năng thêm vào giỏ hàng từ trang chi tiết khóa học</p>
        </div>
        
        <!-- Authentication Status -->
        <div class="test-section">
            <h3><i class="fas fa-user-shield"></i> Authentication Status</h3>
            <div id="authStatus" class="status-indicator status-pending">
                <i class="fas fa-spinner fa-spin"></i> Đang kiểm tra...
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" onclick="checkAuth()">
                    <i class="fas fa-refresh"></i> Kiểm tra lại
                </button>
                <button class="btn btn-success" onclick="simulateLogin()">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập Test
                </button>
                <button class="btn btn-danger" onclick="simulateLogout()">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
            </div>
        </div>
        
        <!-- Sample Packages -->
        <div class="test-section">
            <h3><i class="fas fa-box"></i> Test Add to Cart</h3>
            <p class="text-muted mb-3">Click vào các nút bên dưới để test việc thêm package vào giỏ hàng</p>
            
            <div id="packagesList">
                <!-- Packages will be loaded here -->
            </div>
            
            <div class="cart-summary">
                <h5><i class="fas fa-shopping-cart"></i> Cart Summary</h5>
                <div id="cartSummary">
                    <span class="text-muted">Chưa có dữ liệu</span>
                </div>
            </div>
        </div>
        
        <!-- Cart Operations -->
        <div class="test-section">
            <h3><i class="fas fa-cogs"></i> Cart Operations</h3>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-info w-100 mb-2" onclick="loadCart()">
                        <i class="fas fa-download"></i> Load Cart Data
                    </button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-warning w-100 mb-2" onclick="clearCart()">
                        <i class="fas fa-trash"></i> Clear Cart
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Test Log -->
        <div class="test-section">
            <h3><i class="fas fa-terminal"></i> Test Log</h3>
            <div id="testLog" class="test-log">
[INFO] Test page loaded...
            </div>
            <div class="mt-2">
                <button class="btn btn-secondary btn-sm" onclick="clearLog()">
                    <i class="fas fa-trash"></i> Clear Log
                </button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/toastbar.js"></script>
    <script src="../../assets/js/authChecker.js"></script>
    
    <script>
        // Test logger
        function log(message, type = 'INFO') {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('testLog');
            logElement.textContent += `[${type}] ${timestamp}: ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[${type}] ${message}`);
        }
        
        function clearLog() {
            document.getElementById('testLog').textContent = '[INFO] Log cleared...\n';
        }
        
        // Authentication functions
        async function checkAuth() {
            log('Checking authentication status...');
            const statusElement = document.getElementById('authStatus');
            
            if (typeof authChecker !== 'undefined') {
                const authStatus = authChecker.getCurrentAuthStatus();
                
                if (authStatus.isAuthenticated) {
                    statusElement.className = 'status-indicator status-success';
                    statusElement.innerHTML = '<i class="fas fa-check"></i> Đã đăng nhập: ' + (authStatus.user?.fullname || 'Unknown');
                    log('User authenticated: ' + JSON.stringify(authStatus.user));
                } else {
                    statusElement.className = 'status-indicator status-error';
                    statusElement.innerHTML = '<i class="fas fa-times"></i> Chưa đăng nhập';
                    log('User not authenticated');
                }
            } else {
                statusElement.className = 'status-indicator status-error';
                statusElement.innerHTML = '<i class="fas fa-exclamation-triangle"></i> authChecker không khả dụng';
                log('authChecker not available', 'ERROR');
            }
        }
        
        function simulateLogin() {
            log('Redirecting to login page...');
            window.location.href = '/pac-new/login.html?redirect=' + encodeURIComponent(window.location.href);
        }
        
        function simulateLogout() {
            log('Logging out...');
            if (typeof authChecker !== 'undefined') {
                authChecker.logout();
            } else {
                window.location.href = '/pac-new/api/auth/logout.php';
            }
        }
        
        // Sample packages data
        const samplePackages = [
            {
                id: 1,
                package_name: 'Hướng nghiệp cơ bản',
                original_price: 299000,
                sale_price: 199000,
                is_free: false
            },
            {
                id: 2,
                package_name: 'Hướng nghiệp nâng cao',
                original_price: 599000,
                sale_price: null,
                is_free: false
            },
            {
                id: 3,
                package_name: 'Tư vấn miễn phí',
                original_price: 0,
                sale_price: null,
                is_free: true
            }
        ];
        
        // Load sample packages
        function loadPackages() {
            const packagesList = document.getElementById('packagesList');
            let html = '';
            
            samplePackages.forEach(pkg => {
                const currentPrice = pkg.is_free ? 0 : (pkg.sale_price || pkg.original_price);
                const priceText = pkg.is_free ? 'Miễn phí' : formatPrice(currentPrice) + '₫';
                const hasDiscount = !pkg.is_free && pkg.sale_price && pkg.original_price > pkg.sale_price;
                
                html += `
                    <div class="test-item">
                        <div class="package-info">
                            <h5>${pkg.package_name}</h5>
                            <div class="package-price">
                                ${priceText}
                                ${hasDiscount ? `<small class="text-muted text-decoration-line-through">${formatPrice(pkg.original_price)}₫</small>` : ''}
                            </div>
                        </div>
                        <div>
                            <button class="btn ${pkg.is_free ? 'btn-outline-primary' : 'btn-primary'} btn-test" 
                                    onclick="testAddToCart(${pkg.id}, '${pkg.package_name}', ${currentPrice})"
                                    id="addBtn-${pkg.id}">
                                <span class="btn-content">
                                    <i class="fas fa-shopping-cart"></i>
                                    ${pkg.is_free ? 'Đăng ký' : 'Thêm vào giỏ'}
                                </span>
                                <span class="btn-loading" style="display: none;">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    Loading...
                                </span>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            packagesList.innerHTML = html;
            log('Sample packages loaded');
        }
        
        // Test add to cart
        async function testAddToCart(packageId, packageName, price) {
            log(`Testing add to cart: ${packageName} (ID: ${packageId}, Price: ${price})`);
            
            const button = document.getElementById(`addBtn-${packageId}`);
            setButtonLoading(button, true);
            
            try {
                const response = await fetch('add.php', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        product_package_id: packageId,
                        quantity: 1
                    })
                });
                
                const data = await response.json();
                log(`API Response: ${JSON.stringify(data)}`);
                
                if (data.success) {
                    showToast('Thành công', data.message || 'Đã thêm vào giỏ hàng', 'success');
                    log(`Successfully added to cart: ${packageName}`, 'SUCCESS');
                    updateCartSummary(data.data.cart_summary);
                } else {
                    showToast('Lỗi', data.error || 'Có lỗi xảy ra', 'error');
                    log(`Error adding to cart: ${data.error}`, 'ERROR');
                }
                
            } catch (error) {
                log(`Network error: ${error.message}`, 'ERROR');
                showToast('Lỗi', 'Không thể kết nối đến server', 'error');
            } finally {
                setButtonLoading(button, false);
            }
        }
        
        // Load cart data
        async function loadCart() {
            log('Loading cart data...');
            
            try {
                const response = await fetch('get.php', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                log(`Cart data: ${JSON.stringify(data)}`);
                
                if (data.success) {
                    updateCartSummary(data.data.summary);
                    log(`Cart loaded successfully: ${data.data.items.length} items`, 'SUCCESS');
                } else {
                    log(`Error loading cart: ${data.error}`, 'ERROR');
                }
                
            } catch (error) {
                log(`Network error loading cart: ${error.message}`, 'ERROR');
            }
        }
        
        // Clear cart
        async function clearCart() {
            log('Clearing cart...');
            
            if (!confirm('Bạn có chắc muốn xóa toàn bộ giỏ hàng?')) {
                return;
            }
            
            try {
                const response = await fetch('clear.php', {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                const data = await response.json();
                log(`Clear cart response: ${JSON.stringify(data)}`);
                
                if (data.success) {
                    showToast('Thành công', 'Đã xóa toàn bộ giỏ hàng', 'success');
                    log('Cart cleared successfully', 'SUCCESS');
                    updateCartSummary({
                        total_items: 0,
                        total_quantity: 0,
                        total_amount: 0,
                        total_formatted: '0₫'
                    });
                } else {
                    log(`Error clearing cart: ${data.error}`, 'ERROR');
                }
                
            } catch (error) {
                log(`Network error clearing cart: ${error.message}`, 'ERROR');
            }
        }
        
        // Update cart summary display
        function updateCartSummary(summary) {
            const summaryElement = document.getElementById('cartSummary');
            
            if (!summary) {
                summaryElement.innerHTML = '<span class="text-muted">Không có dữ liệu</span>';
                return;
            }
            
            summaryElement.innerHTML = `
                <div class="row">
                    <div class="col-md-3">
                        <strong>Items:</strong> ${summary.total_items || 0}
                    </div>
                    <div class="col-md-3">
                        <strong>Quantity:</strong> ${summary.total_quantity || 0}
                    </div>
                    <div class="col-md-6">
                        <strong>Total:</strong> <span class="text-success">${summary.total_formatted || '0₫'}</span>
                    </div>
                </div>
            `;
        }
        
        // Button loading state
        function setButtonLoading(button, loading) {
            if (!button) return;
            
            const content = button.querySelector('.btn-content');
            const loadingSpinner = button.querySelector('.btn-loading');
            
            if (loading) {
                button.disabled = true;
                if (content) content.style.display = 'none';
                if (loadingSpinner) loadingSpinner.style.display = 'inline-flex';
            } else {
                button.disabled = false;
                if (content) content.style.display = 'inline-flex';
                if (loadingSpinner) loadingSpinner.style.display = 'none';
            }
        }
        
        // Format price
        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN').format(price);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('Test page initialized');
            loadPackages();
            checkAuth();
            
            // Auto-load cart data after auth check
            setTimeout(() => {
                loadCart();
            }, 1000);
        });
    </script>
</body>
</html>
