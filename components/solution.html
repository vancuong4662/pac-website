<!--
  Solution Section Component
  A modern card-based section showcasing 4 career solutions
  Includes overlay effects and hover animations
-->

<section id="solution" class="solution">
  <div class="container">
    <!-- Section Header -->
    <div class="row">
      <div class="col-lg-12 text-center" data-aos="fade-up">
        <h2 class="section-title">Giải Pháp Hướng Nghiệp</h2>
        <p class="section-description">
          Khám phá những giải pháp giúp định hướng và phát triển hiệu quả
        </p>
      </div>
    </div>

    <!-- Solution Cards -->
    <div class="row g-4">
      <!-- Card 1: Khởi động -->
      <div class="col-lg-3 col-md-6" data-aos="fade-up" data-aos-delay="100">
        <div class="solution-card">
          <div class="card-image">
            <img src="assets/img/icon/start.jpg" alt="Khởi Nghiệp" />
            <div class="card-overlay">
              <div class="overlay-content">
                <h4>KHỞI ĐỘNG</h4>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 2: Tăng Tốc -->
      <div class="col-lg-3 col-md-6" data-aos="fade-up" data-aos-delay="300">
        <div class="solution-card">
          <div class="card-image">
            <img src="assets/img/icon/speedup.jpg" alt="Tăng Tốc" />
            <div class="card-overlay">
              <div class="overlay-content">
                <h4>TĂNG TỐC</h4>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 2: Học đường -->
      <div class="col-lg-3 col-md-6" data-aos="fade-up" data-aos-delay="200">
        <div class="solution-card">
          <div class="card-image">
            <img src="assets/img/icon/sand_clock.png" alt="Đào Tạo" />
            <div class="card-overlay">
              <div class="overlay-content">
                <h4>HỌC ĐƯỜNG</h4>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 4: Toàn diện -->
      <div class="col-lg-3 col-md-6" data-aos="fade-up" data-aos-delay="400">
        <div class="solution-card">
          <div class="card-image">
            <img src="assets/img/icon/bulb.jpg" alt="Quản Lý Thời Gian" />
            <div class="card-overlay">
              <div class="overlay-content">
                <h4>TOÀN DIỆN</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Comparison Call-to-Action -->
    <div class="row mt-5" data-aos="fade-up" data-aos-delay="500">
      <div class="col-lg-12 text-center">
        <div class="solution-cta">
          <p class="cta-question">
            Bạn chưa biết lựa chọn giải pháp phù hợp?
          </p>
          <button class="btn btn-comparison" type="button">
            <i class="bi bi-table me-2"></i>
            Xem bảng so sánh các giải pháp
          </button>
        </div>
      </div>
    </div>

  </div>
</section>
