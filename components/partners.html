<script>
// Completely isolated partners slideshow - no conflicts
(function() {
  'use strict';
  
  // Namespace cho partners slideshow để tránh xung đột
  const PartnersSlideshow = {
    partners: [
      { 
        main: 'assets/img/partner/Morrisby-logo.png',
        alt: 'Morrisby'
      },
      { 
        main: 'assets/img/partner/NQA_ISO9001_CMYK.jpg',
        alt: 'NQA ISO 9001'
      },
      { 
        main: 'assets/img/partner/the-british-psy.png',
        alt: 'The British Psychological Society'
      },
      { 
        main: 'assets/img/partner/iacac.png',
        alt: 'IACAC'
      },
      { 
        main: 'assets/img/partner/IECA-Logo_CMYK-horizontal-new-1.png',
        alt: 'IECA'
      },
      { 
        main: 'assets/img/partner/CDI.png',
        alt: 'CDI'
      },
      { 
        main: 'assets/img/partner/Matrix-QM-RGB-2.png',
        alt: 'Matrix'
      },
      { 
        main: 'assets/img/partner/hcpc.jpg',
        alt: 'HCPC'
      }
    ],
    
    currentIndex: 0,
    autoSlideInterval: null,
    isInitialized: false,
    elements: {},
    
    init: function() {
      if (this.isInitialized) return true;
      
      // Find elements
      this.elements.section = document.querySelector('#partners');
      if (!this.elements.section) return false;
      
      this.elements.mainLogo = this.elements.section.querySelector('#main-partner-logo');
      this.elements.dots = this.elements.section.querySelectorAll('.dot');
      this.elements.surroundingLogos = this.elements.section.querySelectorAll('.logo-position:not(.hidden)');
      this.elements.carousel = this.elements.section.querySelector('.partners-carousel');
      
      if (!this.elements.mainLogo || this.elements.dots.length === 0 || this.elements.surroundingLogos.length === 0) {
        return false;
      }
      
      this.setupEventListeners();
      this.updateCarousel(false);
      this.startAutoSlide();
      
      this.isInitialized = true;
      return true;
    },
    
    updateCarousel: function(animate = true) {
      const self = this;
      
      // Update main logo
      if (animate) {
        this.elements.mainLogo.style.opacity = '0';
        setTimeout(function() {
          self.elements.mainLogo.src = self.partners[self.currentIndex].main;
          self.elements.mainLogo.alt = self.partners[self.currentIndex].alt;
          self.elements.mainLogo.style.opacity = '1';
        }, 300);
      } else {
        this.elements.mainLogo.src = this.partners[this.currentIndex].main;
        this.elements.mainLogo.alt = this.partners[this.currentIndex].alt;
      }
      
      // Update dots
      this.elements.dots.forEach(function(dot, index) {
        if (index === self.currentIndex) {
          dot.classList.add('active');
        } else {
          dot.classList.remove('active');
        }
      });
      
      // Update surrounding logos
      this.updateSurroundingLogos(animate);
    },
    
    updateSurroundingLogos: function(animate = true) {
      const self = this;
      
      this.elements.surroundingLogos.forEach(function(logoContainer, index) {
        const img = logoContainer.querySelector('img');
        if (!img) return;
        
        if (animate) {
          logoContainer.style.transform = 'scale(0.9)';
          logoContainer.style.opacity = '0.4';
          
          setTimeout(function() {
            const partnerIndex = (self.currentIndex + index + 1) % self.partners.length;
            img.src = self.partners[partnerIndex].main;
            img.alt = self.partners[partnerIndex].alt;
            
            logoContainer.style.transform = 'scale(1)';
            logoContainer.style.opacity = '0.7';
          }, 150 + index * 30);
        } else {
          const partnerIndex = (self.currentIndex + index + 1) % self.partners.length;
          img.src = self.partners[partnerIndex].main;
          img.alt = self.partners[partnerIndex].alt;
        }
      });
    },
    
    nextSlide: function() {
      this.currentIndex = (this.currentIndex + 1) % this.partners.length;
      this.updateCarousel(true);
    },
    
    goToSlide: function(index) {
      if (index >= 0 && index < this.partners.length && index !== this.currentIndex) {
        this.currentIndex = index;
        this.updateCarousel(true);
      }
    },
    
    startAutoSlide: function() {
      const self = this;
      this.stopAutoSlide();
      this.autoSlideInterval = setInterval(function() {
        self.nextSlide();
      }, 2000);
    },
    
    stopAutoSlide: function() {
      if (this.autoSlideInterval) {
        clearInterval(this.autoSlideInterval);
        this.autoSlideInterval = null;
      }
    },
    
    setupEventListeners: function() {
      const self = this;
      
      // Dot navigation
      this.elements.dots.forEach(function(dot, index) {
        dot.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          self.stopAutoSlide();
          self.goToSlide(index);
          
          setTimeout(function() {
            self.startAutoSlide();
          }, 3000);
        });
      });
      
      // Hover pause
      if (this.elements.carousel) {
        this.elements.carousel.addEventListener('mouseenter', function() {
          self.stopAutoSlide();
        });
        
        this.elements.carousel.addEventListener('mouseleave', function() {
          self.startAutoSlide();
        });
      }
    }
  };
  
  // Global access function
  window.initPartnersSlideshow = function() {
    return PartnersSlideshow.init();
  };
  
  // Auto-initialization attempts
  function tryInit() {
    if (PartnersSlideshow.init()) {
      return; // Success
    }
    // Retry with exponential backoff
    setTimeout(tryInit, 300);
  }
  
  // Multiple initialization strategies
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(tryInit, 100);
    });
  } else {
    setTimeout(tryInit, 50);
  }
  
  // Fallback attempts
  window.addEventListener('load', function() {
    setTimeout(tryInit, 100);
  });
  
  setTimeout(function() {
    if (!PartnersSlideshow.isInitialized) {
      tryInit();
    }
  }, 1000);
  
  setTimeout(function() {
    if (!PartnersSlideshow.isInitialized) {
      tryInit();
    }
  }, 2500);
  
})();
</script>
