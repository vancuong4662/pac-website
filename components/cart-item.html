<!-- Cart Item Component CSS -->
<style>
.cart-item {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    margin-bottom: 16px;
    transition: all 0.3s ease;
}

.cart-item:hover {
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
}

.cart-item-content {
    display: flex;
    align-items: center;
    padding: 20px;
    gap: 16px;
}

.cart-item-image {
    width: 80px;
    height: 80px;
    border-radius: 8px;
    overflow: hidden;
    flex-shrink: 0;
}

.cart-item-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.cart-item-info {
    flex: 1;
    min-width: 0;
}

.cart-item-title {
    font-size: 16px;
    font-weight: 600;
    color: #2c3e50;
    margin: 0 0 4px 0;
    line-height: 1.3;
}

.cart-item-description {
    font-size: 14px;
    color: #6c757d;
    margin: 0 0 8px 0;
    line-height: 1.4;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.cart-item-meta {
    display: flex;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
}

.cart-item-type {
    display: inline-block;
    padding: 2px 8px;
    border-radius: 10px;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.cart-item-type.course {
    background: rgba(102, 126, 234, 0.1);
    color: #667eea;
}

.cart-item-type.online_test {
    background: rgba(245, 87, 108, 0.1);
    color: #f5576c;
}

.cart-item-type.consultation {
    background: rgba(79, 172, 254, 0.1);
    color: #4facfe;
}

.cart-item-package {
    display: inline-block;
    padding: 2px 8px;
    border-radius: 10px;
    font-size: 11px;
    font-weight: 600;
}

.cart-item-package.basic {
    background: rgba(255, 193, 7, 0.1);
    color: #ffc107;
}

.cart-item-package.premium {
    background: rgba(220, 53, 69, 0.1);
    color: #dc3545;
}

.cart-item-price {
    font-size: 18px;
    font-weight: 700;
    color: #e74c3c;
    margin: 0 0 8px 0;
}

.cart-item-actions {
    display: flex;
    align-items: center;
    gap: 16px;
}

.quantity-controls {
    display: flex;
    align-items: center;
    background: #f8f9fa;
    border-radius: 8px;
    overflow: hidden;
}

.quantity-btn {
    background: transparent;
    border: none;
    padding: 8px 12px;
    font-size: 16px;
    cursor: pointer;
    color: #6c757d;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 36px;
}

.quantity-btn:hover:not(:disabled) {
    background: #e9ecef;
    color: #495057;
}

.quantity-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.quantity-display {
    padding: 8px 16px;
    font-size: 14px;
    font-weight: 600;
    color: #2c3e50;
    background: white;
    border: 1px solid #dee2e6;
    border-left: none;
    border-right: none;
    min-width: 60px;
    text-align: center;
}

.remove-btn {
    background: #dc3545;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 12px;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 4px;
}

.remove-btn:hover {
    background: #c82333;
    transform: translateY(-1px);
}

.cart-item-subtotal {
    text-align: right;
    min-width: 120px;
}

.subtotal-label {
    font-size: 12px;
    color: #6c757d;
    margin-bottom: 2px;
}

.subtotal-amount {
    font-size: 16px;
    font-weight: 700;
    color: #2c3e50;
}

/* Mobile responsive */
@media (max-width: 768px) {
    .cart-item-content {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
        padding: 16px;
    }
    
    .cart-item-image {
        width: 60px;
        height: 60px;
        align-self: center;
    }
    
    .cart-item-info {
        width: 100%;
    }
    
    .cart-item-actions {
        width: 100%;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 12px;
    }
    
    .cart-item-subtotal {
        text-align: left;
        min-width: auto;
    }
    
    .cart-item-title {
        font-size: 15px;
    }
    
    .cart-item-price {
        font-size: 16px;
    }
    
    .quantity-controls {
        order: 1;
    }
    
    .remove-btn {
        order: 2;
    }
    
    .cart-item-subtotal {
        order: 3;
        width: 100%;
        text-align: center;
        padding-top: 8px;
        border-top: 1px solid #dee2e6;
    }
}

@media (max-width: 480px) {
    .cart-item-content {
        padding: 12px;
    }
    
    .cart-item-meta {
        gap: 8px;
    }
    
    .cart-item-actions {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
    }
    
    .quantity-controls {
        justify-content: center;
    }
    
    .remove-btn {
        justify-content: center;
    }
}

/* Loading state */
.cart-item.loading {
    opacity: 0.6;
    pointer-events: none;
}

.cart-item.loading .cart-item-content::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin: -10px 0 0 -10px;
    border: 2px solid #f3f3f3;
    border-top: 2px solid #007bff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Empty cart message */
.empty-cart-item {
    text-align: center;
    padding: 40px 20px;
    color: #6c757d;
}

.empty-cart-item i {
    font-size: 48px;
    margin-bottom: 16px;
    opacity: 0.5;
}

.empty-cart-item h3 {
    font-size: 20px;
    margin-bottom: 8px;
    color: #495057;
}

.empty-cart-item p {
    margin-bottom: 20px;
}

.empty-cart-item .btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s ease;
}

.empty-cart-item .btn:hover {
    background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    transform: translateY(-2px);
    color: white;
}
</style>
