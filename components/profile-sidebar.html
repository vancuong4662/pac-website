<style>

<!-- Profile Sidebar JavaScript -->
<script>
// Function to wait for sidebar elements and load user info
function waitForSidebarElements() {
  const checkElements = () => {
    const sidebarUsername = document.getElementById('sidebar-username');
    const sidebarEmail = document.getElementById('sidebar-email');
    
    if (sidebarUsername && sidebarEmail) {
      loadUserInfoFromLocalStorage();
      return true;
    } else {
      return false;
    }
  };
  
  // Try immediately
  if (checkElements()) return;
  
  // If not found, set up observer
  const observer = new MutationObserver((mutations) => {
    if (checkElements()) {
      observer.disconnect();
    }
  });
  
  // Start observing
  observer.observe(document.body, {
    childList: true,
    subtree: true
  });
  
  // Fallback timeout
  setTimeout(() => {
    observer.disconnect();
    checkElements();
  }, 3000);
}

// Set active navigation link based on current page
function setActiveNavLink() {
  const navLinks = document.querySelectorAll('.profile-nav .nav-link');
  const currentPath = window.location.pathname;
  
  // Remove active class from all links first
  navLinks.forEach(link => {
    link.classList.remove('active');
  });
  
  // Map of current paths to their corresponding nav links
  // Follow dev-note.md: NO /pac-new/ prefix, only relative paths
  const pathMapping = {
    '/profile': 'profile',
    '/my-courses': 'my-courses', 
    '/my-consultations': 'my-consultations',
    '/my-tests': 'my-tests',
    '/payment-history': 'payment-history',
    '/change-password': 'change-password'
  };
  
  // Determine which link should be active
  let targetHref = null;
  
  // Check if current path matches any mapping
  if (pathMapping[currentPath]) {
    targetHref = pathMapping[currentPath];
  }
  // Check if path ends with any of our target pages (for cases like /pac-new/profile)
  else {
    for (const [path, href] of Object.entries(pathMapping)) {
      if (currentPath.endsWith(path)) {
        targetHref = href;
        break;
      }
    }
  }
  
  // Set active class on the matching link
  if (targetHref) {
    navLinks.forEach(link => {
      const href = link.getAttribute('href');
      if (href === targetHref) {
        link.classList.add('active');
      }
    });
  }
  
  // Add click handlers for navigation
  navLinks.forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      
      // Remove active class from all links
      navLinks.forEach(l => l.classList.remove('active'));
      
      // Add active class to clicked link
      this.classList.add('active');
      
      // Get the href and navigate
      const href = this.getAttribute('href');
      
      // Navigate to the page
      if (href && href !== '#') {
        window.location.href = href;
      }
    });
  });
}

function loadUserInfoFromLocalStorage() {
  // First check if sidebar elements exist
  const sidebarUsername = document.getElementById('sidebar-username');
  const sidebarEmail = document.getElementById('sidebar-email');
  
  if (!sidebarUsername || !sidebarEmail) {
    setTimeout(() => {
      loadUserInfoFromLocalStorage();
    }, 200);
    return false;
  }
  
  try {
    // Try to get user_info from localStorage
    const userInfoStr = localStorage.getItem('user_info');
    
    if (userInfoStr) {
      const userInfo = JSON.parse(userInfoStr);
      
      if (userInfo && userInfo.fullname && userInfo.email) {
        updateSidebarUserInfo(userInfo);
        return true;
      }
    }
    
    // Try alternative localStorage keys
    const altKeys = ['pac_user_profile', 'pac_user_data'];
    for (const key of altKeys) {
      const altUserInfoStr = localStorage.getItem(key);
      if (altUserInfoStr) {
        try {
          const altUserInfo = JSON.parse(altUserInfoStr);
          if (altUserInfo && altUserInfo.fullname && altUserInfo.email) {
            updateSidebarUserInfo(altUserInfo);
            return true;
          }
        } catch (e) {
          // Silent error handling
        }
      }
    }
    
    // If still no data, try to get from cookie as last resort
    const userInfoCookie = getCookie('pac_user_info');
    if (userInfoCookie) {
      try {
        const cookieUserInfo = JSON.parse(decodeURIComponent(userInfoCookie));
        if (cookieUserInfo && cookieUserInfo.fullname && cookieUserInfo.email) {
          updateSidebarUserInfo(cookieUserInfo);
          return true;
        }
      } catch (e) {
        // Silent error handling
      }
    }
    
    // No user data found anywhere
    showGuestState();
    return false;
    
  } catch (error) {
    showGuestState();
    return false;
  }
}

function updateSidebarUserInfo(userData) {
  const sidebarUsername = document.getElementById('sidebar-username');
  const sidebarEmail = document.getElementById('sidebar-email');
  const sidebarStatus = document.getElementById('sidebar-status');
  const avatarCircle = document.querySelector('.avatar-circle-large');
  
  // Double check elements exist
  if (!sidebarUsername || !sidebarEmail) {
    return false;
  }
  
  // Update name
  if (sidebarUsername && userData.fullname) {
    sidebarUsername.textContent = userData.fullname;
  }
  
  // Update email
  if (sidebarEmail && userData.email) {
    sidebarEmail.textContent = userData.email;
  }
  
  // Update status badge
  if (sidebarStatus) {
    const status = userData.status || 'active';
    const statusMap = {
      'active': { class: 'bg-success-soft text-success', icon: 'check-circle', text: 'Đang hoạt động' },
      'inactive': { class: 'bg-warning-soft text-warning', icon: 'pause-circle', text: 'Tạm khóa' },
      'banned': { class: 'bg-danger-soft text-danger', icon: 'ban', text: 'Bị cấm' },
      'pending': { class: 'bg-info-soft text-info', icon: 'clock', text: 'Chờ xác thực' }
    };
    
    const statusConfig = statusMap[status] || statusMap['active'];
    sidebarStatus.className = `badge ${statusConfig.class} px-3 py-2`;
    sidebarStatus.innerHTML = `<i class="fas fa-${statusConfig.icon} me-1"></i>${statusConfig.text}`;
  }
  
  // Update avatar with initials
  if (avatarCircle && userData.fullname) {
    const initials = getInitials(userData.fullname);
    avatarCircle.innerHTML = `<span class="fw-bold fs-3">${initials}</span>`;
  }
  
  return true;
}

function showGuestState() {
  const sidebarUsername = document.getElementById('sidebar-username');
  const sidebarEmail = document.getElementById('sidebar-email');
  const sidebarStatus = document.getElementById('sidebar-status');
  const avatarCircle = document.querySelector('.avatar-circle-large');
  
  if (sidebarUsername) {
    sidebarUsername.textContent = 'Khách';
  }
  
  if (sidebarEmail) {
    sidebarEmail.textContent = 'guest@example.com';
  }
  
  if (sidebarStatus) {
    sidebarStatus.className = 'badge bg-secondary-soft text-secondary px-3 py-2';
    sidebarStatus.innerHTML = '<i class="fas fa-user-times me-1"></i>Chưa đăng nhập';
  }
  
  if (avatarCircle) {
    avatarCircle.innerHTML = '<i class="fas fa-user text-muted fs-1"></i>';
  }
}

function getInitials(fullname) {
  if (!fullname) return 'U';
  
  const names = fullname.trim().split(' ');
  if (names.length === 1) {
    return names[0].charAt(0).toUpperCase();
  }
  
  const firstInitial = names[0].charAt(0).toUpperCase();
  const lastInitial = names[names.length - 1].charAt(0).toUpperCase();
  return firstInitial + lastInitial;
}

// Helper function to get cookie
function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) {
    return parts.pop().split(';').shift();
  }
  return null;
}

// Initialize sidebar functionality
document.addEventListener('DOMContentLoaded', function() {
  setActiveNavLink();
  setupLogoutHandler();
});

// Also try immediate setup in case DOMContentLoaded already fired
if (document.readyState === 'loading') {
  // DOM is still loading
  document.addEventListener('DOMContentLoaded', function() {
    setTimeout(() => {
      setActiveNavLink();
      setupLogoutHandler();
    }, 100);
  });
} else {
  // DOM already loaded, setup immediately
  setTimeout(() => {
    setActiveNavLink();
    setupLogoutHandler();
  }, 100);
}

// Setup logout handler - similar to header.html
function setupLogoutHandler() {
  // Use multiple strategies to find the logout button
  let logoutBtn = document.getElementById('profile-logout-btn');
  
  if (!logoutBtn) {
    // If not found immediately, wait a bit and try again
    setTimeout(() => {
      logoutBtn = document.getElementById('profile-logout-btn');
      if (logoutBtn && !logoutBtn.hasAttribute('data-logout-setup')) {
        attachLogoutHandler(logoutBtn);
      }
    }, 200);
    return;
  }
  
  // If found immediately
  if (logoutBtn && !logoutBtn.hasAttribute('data-logout-setup')) {
    attachLogoutHandler(logoutBtn);
  }
}

function attachLogoutHandler(logoutBtn) {
  logoutBtn.setAttribute('data-logout-setup', 'true');
  logoutBtn.addEventListener('click', (e) => {
    e.preventDefault();
    console.log('[Profile Sidebar] Logout button clicked');
    handleProfileLogout();
  });
  console.log('[Profile Sidebar] Logout handler attached successfully');
}

// Handle logout - using same logic as header.html
async function handleProfileLogout() {
  try {
    console.log('[Profile Sidebar] Starting logout process...');
    
    // Show confirmation dialog
    if (!confirm('Bạn có chắc chắn muốn đăng xuất?')) {
      console.log('[Profile Sidebar] Logout cancelled by user');
      return;
    }
    
    // Check if authChecker is available (from main authentication system)
    if (typeof authChecker !== 'undefined') {
      console.log('[Profile Sidebar] Using authChecker for logout');
      await authChecker.logout(true);
    } else {
      console.log('[Profile Sidebar] authChecker not available, using fallback');
      // Fallback logout implementation
      await fallbackLogout();
    }
    
  } catch (error) {
    console.error('[Profile Sidebar] Logout error:', error);
    // Still redirect on error to ensure logout
    window.location.href = 'dangnhap';
  }
}

// Fallback logout function
async function fallbackLogout() {
  console.log('[Profile Sidebar] Executing fallback logout...');
  
  try {
    // Direct API call to logout
    const response = await fetch('api/auth/logout.php', {
      method: 'POST',
      credentials: 'include',
      headers: {
        'Content-Type': 'application/json'
      }
    });
    
    console.log('[Profile Sidebar] Logout API response:', response.status);
    
    if (response.ok) {
      // Clear local storage
      localStorage.removeItem('user_info');
      localStorage.removeItem('pac_user_profile');
      localStorage.removeItem('pac_user_data');
      
      console.log('[Profile Sidebar] Local storage cleared, redirecting...');
      
      // Redirect to login
      window.location.href = 'dangnhap';
    } else {
      throw new Error('Logout API failed');
    }
  } catch (error) {
    console.error('[Profile Sidebar] Fallback logout failed:', error);
    // Force redirect even on API failure
    window.location.href = 'dangnhap';
  }
}

// Listen for localStorage changes (when user logs in/out in another tab)
window.addEventListener('storage', function(e) {
  if (e.key === 'user_info' || e.key === 'pac_user_profile') {
    loadUserInfoFromLocalStorage();
  }
});

// Expose function globally so profile.js can call it
window.loadUserInfoFromLocalStorage = loadUserInfoFromLocalStorage;

// Start immediately with multiple initialization strategies
setTimeout(() => {
  waitForSidebarElements();
}, 100);

// Try setup again after a delay (component loading timing)
setTimeout(() => {
  setupLogoutHandler();
  setActiveNavLink();
}, 500);

// Final attempt after longer delay
setTimeout(() => {
  setupLogoutHandler();
}, 1000);

</script>
