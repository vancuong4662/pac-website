<!-- Profile Sidebar Styles -->
<style>

  top: 20px;

  width: 80px;
  height: 80px;
  border-radius: 50%;

  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;

.nav-link:hover .nav-icon {
  background-color: rgba(0, 102, 204, 0.1);

<!-- Profile Sidebar JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Initialize profile sidebar functionality
  initProfileSidebar();
});

function initProfileSidebar() {
  // Handle navigation link clicks
  const navLinks = document.querySelectorAll('.profile-nav .nav-link');
  
  navLinks.forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      
      // Remove active class from all links
      navLinks.forEach(l => l.classList.remove('active'));
      
      // Add active class to clicked link
      this.classList.add('active');
      
      // Get the href and navigate (you can implement routing here)
      const href = this.getAttribute('href');
      console.log('Navigate to:', href);
      
      // For now, just update the URL without page reload
      // In a real application, you would implement proper routing
      window.history.pushState(null, '', href);
    });
  });
  
  // Logout button
  document.getElementById('logout-btn')?.addEventListener('click', function() {
    if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
      // Implement logout functionality
      // This would typically clear session/localStorage and redirect to login
      localStorage.removeItem('user_token');
      sessionStorage.clear();
      window.location.href = 'dangnhap';
    }
  });
  
  // Load user info into sidebar (demo data)
  loadUserInfoToSidebar();
}

function loadUserInfoToSidebar() {
  // This would typically fetch user data from API
  // For demo, using static data
  const demoUserData = {
    fullname: 'Nguyen Van A',
    email: 'nguyenvana@example.com',
    status: 'active'
  };
  
  // Update sidebar user info
  const sidebarUsername = document.getElementById('sidebar-username');
  const sidebarEmail = document.getElementById('sidebar-email');
  
  if (sidebarUsername) sidebarUsername.textContent = demoUserData.fullname;
  if (sidebarEmail) sidebarEmail.textContent = demoUserData.email;
}

// Function to update active nav based on current page
function updateActiveNavigation(currentPath) {
  const navLinks = document.querySelectorAll('.profile-nav .nav-link');
  
  navLinks.forEach(link => {
    link.classList.remove('active');
    
    const href = link.getAttribute('href');
    if (href === currentPath || (currentPath === 'profile' && href === 'profile')) {
      link.classList.add('active');
    }
  });
}

// Initialize on component load
window.addEventListener('load', function() {
  // Get current path and update navigation
  const currentPath = window.location.pathname.replace('/pac-new/', '').replace('/', '');
  updateActiveNavigation(currentPath);
});
</script>
