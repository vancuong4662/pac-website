<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Kết quả trắc nghiệm</title>
  <meta name="description" content="PAC Group - Xem kết quả các bài trắc nghiệm định hướng nghề nghiệp đã thực hiện.">
  <meta name="keywords" content="kết quả trắc nghiệm, PAC Group, định hướng nghề nghiệp, bài test">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts - Montserrat for PAC Group -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">
</head>

<body class="test-results-page">

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Header Section Container -->
  <div id="header-section">
    <!-- Header component will be loaded here -->
  </div>

  <main class="main">
    <!-- Test Results Page Header -->
    <section class="page-header bg-primary text-white py-5">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="display-6 fw-bold mb-2 text-white">Kết quả trắc nghiệm</h1>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb breadcrumb-dark mb-0">
                <li class="breadcrumb-item"><a href="/" class="text-white-50">Trang chủ</a></li>
                <li class="breadcrumb-item active text-white" aria-current="page">Kết quả trắc nghiệm</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>

    <!-- Test Results Content -->
    <section class="test-results-content py-5">
      <div class="container">
        <div class="row">
          <!-- Sidebar -->
          <div class="col-lg-3 col-md-4 mb-4">
            <div id="profile-sidebar">
              <!-- Sidebar component will be loaded here -->
            </div>
          </div>

          <!-- Main Content -->
          <div class="col-lg-9 col-md-8">
            <div class="test-results-main-content">
              
              <!-- Test Results Table -->
              <div class="card border-0 shadow-sm">
                <div class="card-header bg-white">
                  <div class="row align-items-center">
                    <div class="col">
                      <h5 class="card-title mb-0">
                        <i class="fas fa-chart-bar text-primary me-2"></i>
                        Lịch sử trắc nghiệm
                      </h5>
                    </div>
                    <div class="col-auto">
                      <div class="text-muted small">
                        <i class="fas fa-info-circle me-1"></i>
                        Tổng số bài đã làm: <span id="total-tests" class="fw-bold text-primary">0</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-body p-0">
                  <div class="table-responsive">
                    <table class="table table-hover mb-0" id="test-results-table">
                      <thead class="table-light">
                        <tr>
                          <th scope="col" class="px-4 py-3">
                            <i class="fas fa-calendar me-2"></i>Ngày làm test
                          </th>
                          <th scope="col" class="px-4 py-3">
                            <i class="fas fa-file-alt me-2"></i>Bài test
                          </th>
                          <th scope="col" class="px-4 py-3 text-center">
                            <i class="fas fa-trophy me-2"></i>Kết quả
                          </th>
                        </tr>
                      </thead>
                      <tbody id="test-results-tbody">
                        <!-- Test results rows will be populated by JavaScript -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>

              <!-- Empty State (initially hidden) -->
              <div class="card border-0 shadow-sm d-none" id="empty-state">
                <div class="card-body text-center py-5">
                  <div class="empty-state-icon mb-4">
                    <i class="fas fa-clipboard-list text-muted" style="font-size: 4rem;"></i>
                  </div>
                  <h4 class="text-muted mb-3">Chưa có bài trắc nghiệm nào</h4>
                  <p class="text-muted mb-4">Bạn chưa thực hiện bài trắc nghiệm nào. Hãy bắt đầu với bài trắc nghiệm định hướng nghề nghiệp!</p>
                  <a href="/test" class="btn btn-primary">
                    <i class="fas fa-play me-2"></i>
                    Bắt đầu trắc nghiệm
                  </a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Section Container -->
  <div id="footer-section">
    <!-- Footer component will be loaded here -->
  </div>

  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>

  <!-- Component Loader -->
  <script src="assets/js/component-loader.js"></script>
  
  <!-- Authentication -->
  <script src="assets/js/authen.js"></script>
  
  <!-- Test Results JS -->
  <script src="assets/js/test-results.js"></script>

  <script>
    // Configure page-specific components
    window.pageComponentsConfig = {
      sidebar: 'profile-sidebar.html' // Sử dụng chung sidebar với profile
    };

    // Check authentication before initializing test results page
    document.addEventListener('DOMContentLoaded', async function() {
        console.log('[Test Results Page] Checking authentication...');
        
        try {
            // Use authChecker to verify user is authenticated
            const user = await authChecker.handleProtectedPageAccess('test-results');
            
            if (user) {
                console.log('[Test Results Page] User authenticated:', user);
                // User is authenticated, continue with page initialization
                // The main.js and test-results.js will handle the rest
            }
            // If user is not authenticated, authChecker will handle redirection
            
        } catch (error) {
            console.error('[Test Results Page] Error during authentication check:', error);
            authChecker.showToast('Lỗi kiểm tra đăng nhập. Vui lòng thử lại', 'error');
        }
    });
  </script>

</body>
</html>
