<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Hồ sơ cá nhân</title>
  <meta name="description" content="PAC Group - Quản lý hồ sơ cá nhân và thông tin tài khoản của bạn.">
  <meta name="keywords" content="hồ sơ cá nhân, PAC Group, quản lý tài khoản, thông tin người dùng">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts - Montserrat for PAC Group -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">
</head>

<body class="profile-page">

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Header Section Container -->
  <div id="header-section">
    <!-- Header component will be loaded here -->
  </div>

  <main class="main">
    <!-- Profile Page Header -->
    <section class="page-header bg-primary text-white py-5">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="display-6 fw-bold mb-2 text-white">Hồ sơ cá nhân</h1>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb breadcrumb-dark mb-0">
                <li class="breadcrumb-item"><a href="/" class="text-white-50">Trang chủ</a></li>
                <li class="breadcrumb-item active text-white" aria-current="page">Hồ sơ cá nhân</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>

    <!-- Profile Content -->
    <section class="profile-content py-5">
      <div class="container">
        <div class="row">
          <!-- Profile Sidebar -->
          <div class="col-lg-3 col-md-4 mb-4">
            <div id="profile-sidebar">
              <!-- Profile sidebar component will be loaded here -->
            </div>
          </div>

          <!-- Profile Main Content -->
          <div class="col-lg-9 col-md-8">
            <div class="profile-main-content">
              <!-- Profile Information Card -->
              <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-white border-bottom-0 py-4">
                  <div class="d-flex align-items-center">
                    <div class="profile-avatar me-3">
                      <div class="avatar-circle bg-primary text-white d-flex align-items-center justify-content-center">
                        <i class="fas fa-user fa-2x"></i>
                      </div>
                    </div>
                    <div>
                      <h3 class="mb-1 fw-bold text-dark">Thông tin cá nhân</h3>
                      <p class="text-muted mb-0">Quản lý và cập nhật thông tin của bạn</p>
                    </div>
                  </div>
                </div>

                <div class="card-body p-4">
                  <div class="profile-form">
                    <div class="row g-4">
                      <!-- Full Name -->
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-label fw-semibold text-dark mb-2">
                            <i class="fas fa-user me-2 text-primary"></i>Họ và tên
                          </label>
                          <div class="input-group">
                            <input type="text" 
                                   class="form-control form-control-lg border-2" 
                                   id="fullname" 
                                   placeholder="Nhập họ và tên của bạn">
                          </div>
                        </div>
                      </div>

                      <!-- Username -->
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-label fw-semibold text-dark mb-2">
                            <i class="fas fa-at me-2 text-primary"></i>Tên đăng nhập
                          </label>
                          <div class="input-group">
                            <input type="text" 
                                   class="form-control form-control-lg border-2" 
                                   id="username" 
                                   placeholder="Tên đăng nhập">
                          </div>
                        </div>
                      </div>

                      <!-- Email -->
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-label fw-semibold text-dark mb-2">
                            <i class="fas fa-envelope me-2 text-primary"></i>Email
                          </label>
                          <div class="input-group">
                            <input type="email" 
                                   class="form-control form-control-lg border-2" 
                                   id="email" 
                                   placeholder="email@example.com">
                            <span class="input-group-text bg-success text-white">
                              <i class="fas fa-check-circle"></i>
                            </span>
                          </div>
                          <small class="text-success mt-1 d-block">
                            <i class="fas fa-shield-alt me-1"></i>Email đã được xác thực
                          </small>
                        </div>
                      </div>

                      <!-- Phone -->
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-label fw-semibold text-dark mb-2">
                            <i class="fas fa-phone me-2 text-primary"></i>Số điện thoại
                          </label>
                          <div class="input-group">
                            <input type="tel" 
                                   class="form-control form-control-lg border-2" 
                                   id="phone" 
                                   placeholder="0123456789">
                          </div>
                        </div>
                      </div>

                      <!-- Birth Date -->
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-label fw-semibold text-dark mb-2">
                            <i class="fas fa-calendar-alt me-2 text-primary"></i>Ngày sinh
                          </label>
                          <div class="input-group">
                            <input type="date" 
                                   class="form-control form-control-lg border-2" 
                                   id="birth_date">
                          </div>
                        </div>
                      </div>

                      <!-- Status -->
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-label fw-semibold text-dark mb-2">
                            <i class="fas fa-info-circle me-2 text-primary"></i>Trạng thái tài khoản
                          </label>
                          <div class="input-group">
                            <input type="text" 
                                   class="form-control form-control-lg border-2 bg-light" 
                                   id="status" 
                                   value="Đang hoạt động" 
                                   readonly>
                            <span class="input-group-text bg-success text-white">
                              <i class="fas fa-check-circle"></i>
                            </span>
                          </div>
                        </div>
                      </div>

                      <!-- Address -->
                      <div class="col-12">
                        <div class="form-group">
                          <label class="form-label fw-semibold text-dark mb-2">
                            <i class="fas fa-map-marker-alt me-2 text-primary"></i>Địa chỉ
                          </label>
                          <div class="input-group">
                            <textarea class="form-control border-2" 
                                      id="address" 
                                      rows="3" 
                                      placeholder="Nhập địa chỉ của bạn"></textarea>
                          </div>
                        </div>
                      </div>

                      <!-- Action Buttons -->
                      <div class="col-12">
                        <div class="d-flex gap-3 pt-3">
                          <button type="button" class="btn btn-primary btn-lg px-4" id="save-profile-btn">
                            <i class="fas fa-save me-2"></i>Lưu thay đổi
                          </button>
                          <button type="button" class="btn btn-outline-secondary btn-lg px-4" id="cancel-profile-btn">
                            <i class="fas fa-times me-2"></i>Hủy bỏ
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- Footer Section Container -->
  <div id="footer-section">
    <!-- Footer component will be loaded here -->
  </div>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Component Loader -->
  <script src="assets/js/component-loader.js?v=1.1"></script>

  <!-- Profile specific JS -->
  <script src="assets/js/profile.js?v=1.0"></script>
  <script>
    // Configure page-specific components
    window.pageComponentsConfig = {
      sidebar: 'profile-sidebar.html'
    };
  </script>

  <!-- Main JS File -->
  <script src="assets/js/main.js?v=1.1"></script>

</body>

</html>
