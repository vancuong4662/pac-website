<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Admin Dashboard - Quản lý Người dùng</title>
  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  
  <!-- Main CSS Files -->
  <link href="assets/css/main.css?v=20112025" rel="stylesheet">
  <link href="assets/css/admin.css?v=20112025" rel="stylesheet">
  <link href="assets/css/toastbar.css?v=20112025" rel="stylesheet">
</head>

<body class="admin-page">
  <div class="admin-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar-wrapper">
      <div id="admin-sidebar"></div>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
      <!-- Content Area -->
      <div class="content-area">
        <div id="admin-content">
          <!-- Page Header -->
          <div class="page-header">
            <div class="row align-items-center">
              <div class="col">
                <h2><i class="fas fa-users me-2 text-primary"></i>Quản lý Người dùng</h2>
                <p class="text-muted mb-0">Xem và quản lý tất cả người dùng trong hệ thống</p>
              </div>
              <div class="col-auto">
                <button class="btn btn-outline-primary" id="refresh-users-btn">
                  <i class="fas fa-sync me-2"></i>Làm mới
                </button>
              </div>
            </div>
          </div>
          
          <!-- Filter Section -->
          <div class="card mb-4">
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-3">
                  <label class="form-label">Vai trò</label>
                  <select class="form-select" id="filter-role">
                    <option value="">Tất cả</option>
                    <option value="user">Người dùng</option>
                    <option value="admin">Quản trị viên</option>
                    <option value="moderator">Điều hành viên</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Trạng thái</label>
                  <select class="form-select" id="filter-status">
                    <option value="">Tất cả</option>
                    <option value="active">Hoạt động</option>
                    <option value="inactive">Không hoạt động</option>
                    <option value="banned">Bị cấm</option>
                    <option value="pending">Chờ duyệt</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Tìm kiếm</label>
                  <input type="text" class="form-control" id="search-input" placeholder="Tên, email, số điện thoại...">
                </div>
                <div class="col-md-2">
                  <label class="form-label">&nbsp;</label>
                  <div>
                    <button class="btn btn-primary w-100" id="apply-filters">
                      <i class="fas fa-search me-1"></i>Lọc
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Statistics Cards -->
          <div class="row mb-4">
            <div class="col-md-3">
              <div class="card border-0 shadow-sm">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <h6 class="text-muted mb-2">Tổng người dùng</h6>
                      <h3 class="mb-0" id="stat-total-users">-</h3>
                    </div>
                    <div class="text-primary">
                      <i class="fas fa-users fa-2x"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card border-0 shadow-sm">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <h6 class="text-muted mb-2">Đang hoạt động</h6>
                      <h3 class="mb-0 text-success" id="stat-active-users">-</h3>
                    </div>
                    <div class="text-success">
                      <i class="fas fa-check-circle fa-2x"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card border-0 shadow-sm">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <h6 class="text-muted mb-2">Quản trị viên</h6>
                      <h3 class="mb-0 text-warning" id="stat-admin-users">-</h3>
                    </div>
                    <div class="text-warning">
                      <i class="fas fa-user-shield fa-2x"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card border-0 shadow-sm">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <h6 class="text-muted mb-2">Email xác thực</h6>
                      <h3 class="mb-0 text-info" id="stat-verified-users">-</h3>
                    </div>
                    <div class="text-info">
                      <i class="fas fa-envelope-open-text fa-2x"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Users Table Card -->
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover" id="users-table">
                  <thead>
                    <tr>
                      <th style="width: 80px;">ID</th>
                      <th style="width: 200px;">Tên người dùng</th>
                      <th style="width: 220px;">Email</th>
                      <th style="width: 130px;">Số điện thoại</th>
                      <th style="width: 120px;">Vai trò</th>
                      <th style="width: 120px;">Trạng thái</th>
                      <th style="width: 140px;">Ngày đăng ký</th>
                      <th style="width: 100px;">Thao tác</th>
                    </tr>
                  </thead>
                  <tbody id="users-tbody">
                    <tr>
                      <td colspan="8" class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Đang tải dữ liệu...</p>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- User Detail Modal -->
  <div class="modal fade" id="userDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-user-circle me-2"></i>Chi tiết người dùng
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="user-detail-content">
          <div class="text-center py-4">
            <div class="spinner-border text-primary" role="status"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/toastbar.js?v=20112025"></script>
  
  <!-- Component Loader for Sidebar -->
  <script>
    // Load sidebar component
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        const response = await fetch('components/admin/sidebar.html');
        const html = await response.text();
        document.getElementById('admin-sidebar').innerHTML = html;
        
        // Initialize sidebar after loading
        if (window.AdminSidebar && typeof window.AdminSidebar.setActiveMenu === 'function') {
          setTimeout(() => {
            window.AdminSidebar.setActiveMenu();
          }, 100);
        }
      } catch (error) {
        console.error('Error loading sidebar:', error);
      }
    });
  </script>
  
  <!-- Admin JS Files -->
  <script src="assets/js/admin/sidebar.js?v=20112025"></script>
  <script src="assets/js/admin/users.js?v=20112025"></script>
</body>
</html>
