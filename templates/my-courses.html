<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khóa học của tôi - PAC Education</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Khóa học của tôi - PAC Education">
    <meta name="description" content="Quản lý các khóa học đã mua, theo dõi tiến độ học tập và truy cập nội dung bài giảng">
    
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    
    <!-- Template Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">
    
    <style>
        .my-courses-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 120px 0 80px;
        }
        
        .content-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .page-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .page-header h1 {
            margin: 0 0 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .page-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content-section {
            padding: 40px;
        }
        
        .filter-section {
            background: #f8f9fa;
            padding: 30px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .course-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.15);
        }
        
        .course-header {
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
        }
        
        .course-thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .course-thumbnail i {
            font-size: 2.5rem;
            color: white;
        }
        
        .course-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0 0 8px;
        }
        
        .course-category {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .course-progress {
            position: absolute;
            top: 25px;
            right: 25px;
            text-align: center;
        }
        
        .progress-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .progress-text {
            font-size: 0.8rem;
            opacity: 0.9;
        }
        
        .course-body {
            padding: 25px;
        }
        
        .course-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .meta-item i {
            color: #007bff;
        }
        
        .progress-bar-container {
            margin-bottom: 20px;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #495057;
        }
        
        .progress {
            height: 10px;
            border-radius: 10px;
            background: #e9ecef;
        }
        
        .progress-bar {
            border-radius: 10px;
            background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
        }
        
        .course-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn-continue {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-continue:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }
        
        .btn-outline-primary {
            border: 2px solid #007bff;
            color: #007bff;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-outline-primary:hover {
            background: #007bff;
            color: white;
            transform: translateY(-2px);
        }
        
        .status-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-active {
            background: rgba(40, 167, 69, 0.2);
            color: #155724;
        }
        
        .status-completed {
            background: rgba(23, 162, 184, 0.2);
            color: #0c5460;
        }
        
        .status-expired {
            background: rgba(220, 53, 69, 0.2);
            color: #721c24;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #dee2e6;
        }
        
        .empty-state h3 {
            margin-bottom: 15px;
            color: #495057;
        }
        
        .loading-state {
            text-align: center;
            padding: 80px 40px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .filter-row {
            display: flex;
            gap: 20px;
            align-items: end;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 10px 15px;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-left: 4px solid;
        }
        
        .stat-card.total { border-left-color: #007bff; }
        .stat-card.active { border-left-color: #28a745; }
        .stat-card.completed { border-left-color: #17a2b8; }
        .stat-card.expired { border-left-color: #dc3545; }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            color: #2c3e50;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin: 5px 0 0;
        }
        
        .stat-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }
        
        .stat-card.total .stat-icon { color: #007bff; }
        .stat-card.active .stat-icon { color: #28a745; }
        .stat-card.completed .stat-icon { color: #17a2b8; }
        .stat-card.expired .stat-icon { color: #dc3545; }
        
        @media (max-width: 768px) {
            .my-courses-page {
                padding: 100px 0 60px;
            }
            
            .page-header {
                padding: 30px 20px;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
            
            .content-section {
                padding: 20px;
            }
            
            .filter-section {
                padding: 20px;
            }
            
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .course-header {
                padding: 20px;
            }
            
            .course-progress {
                position: static;
                margin-top: 20px;
            }
            
            .course-body {
                padding: 20px;
            }
            
            .course-actions {
                flex-direction: column;
            }
            
            .stats-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>
    
    <!-- Main Content -->
    <main class="my-courses-page">
        <div class="container">
            <div class="content-container" data-aos="fade-up">
                <!-- Page Header -->
                <div class="page-header">
                    <h1><i class="fas fa-graduation-cap me-3"></i>Khóa học của tôi</h1>
                    <p>Quản lý và theo dõi tiến độ học tập các khóa học đã mua</p>
                </div>
                
                <!-- Statistics -->
                <div class="content-section">
                    <div class="stats-cards" data-aos="fade-up" data-aos-delay="100">
                        <div class="stat-card total">
                            <i class="fas fa-graduation-cap stat-icon"></i>
                            <div class="stat-number" id="totalCourses">0</div>
                            <div class="stat-label">Tổng khóa học</div>
                        </div>
                        <div class="stat-card active">
                            <i class="fas fa-play-circle stat-icon"></i>
                            <div class="stat-number" id="activeCourses">0</div>
                            <div class="stat-label">Đang học</div>
                        </div>
                        <div class="stat-card completed">
                            <i class="fas fa-check-circle stat-icon"></i>
                            <div class="stat-number" id="completedCourses">0</div>
                            <div class="stat-label">Hoàn thành</div>
                        </div>
                        <div class="stat-card expired">
                            <i class="fas fa-clock stat-icon"></i>
                            <div class="stat-number" id="expiredCourses">0</div>
                            <div class="stat-label">Hết hạn</div>
                        </div>
                    </div>
                </div>
                
                <!-- Filters -->
                <div class="filter-section" data-aos="fade-up" data-aos-delay="200">
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="statusFilter">Trạng thái</label>
                            <select class="form-select filter-control" id="statusFilter">
                                <option value="">Tất cả trạng thái</option>
                                <option value="active">Đang học</option>
                                <option value="completed">Hoàn thành</option>
                                <option value="expired">Hết hạn</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="categoryFilter">Danh mục</label>
                            <select class="form-select filter-control" id="categoryFilter">
                                <option value="">Tất cả danh mục</option>
                                <option value="business">Kinh doanh</option>
                                <option value="technology">Công nghệ</option>
                                <option value="marketing">Marketing</option>
                                <option value="design">Thiết kế</option>
                                <option value="language">Ngoại ngữ</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="searchInput">Tìm kiếm</label>
                            <input type="text" class="form-control filter-control" id="searchInput" placeholder="Nhập tên khóa học...">
                        </div>
                        <div class="filter-group">
                            <label>&nbsp;</label>
                            <button type="button" class="btn btn-primary w-100" onclick="applyFilters()">
                                <i class="fas fa-search me-2"></i>Tìm kiếm
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Content -->
                <div class="content-section">
                    <!-- Loading State -->
                    <div id="loadingCourses" class="loading-state">
                        <div class="loading-spinner"></div>
                        <h4>Đang tải khóa học...</h4>
                        <p>Vui lòng chờ trong giây lát</p>
                    </div>
                    
                    <!-- Courses List -->
                    <div id="coursesList" style="display: none;">
                        <!-- Courses will be loaded here dynamically -->
                    </div>
                    
                    <!-- Pagination -->
                    <div id="paginationWrapper" class="d-flex justify-content-center mt-4" style="display: none !important;">
                        <!-- Pagination will be loaded here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    
    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">Thông báo</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastBody">
                Nội dung thông báo
            </div>
        </div>
    </div>
    
    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    
    <!-- Template Main JS Files -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/component-loader.js"></script>
    <script src="assets/js/authen.js"></script>
    <script src="assets/js/my-courses.js"></script>
    
    <script>
        // Configure components for this page
        window.pageComponentsConfig = [
            { name: 'header', target: '#header-placeholder' },
            { name: 'footer', target: '#footer-placeholder' }
        ];
        
        // Initialize page after components loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize AOS
            AOS.init({
                duration: 1000,
                easing: 'ease-in-out',
                once: true,
                mirror: false
            });
            
            // Check authentication
            checkAuthentication();
            
            // Wait for components to load before initializing page
            setTimeout(() => {
                if (typeof initializeMyCourses === 'function') {
                    initializeMyCourses();
                }
            }, 500);
        });
    </script>
</body>
</html>
