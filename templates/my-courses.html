<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">

  <!-- Main CSS File -->
  <link href="assets/css/main.css?v=20112025" rel="stylesheet">
  
  <!-- Custom PAC Brand Colors -->
  <style>
    :root {
      --brand-primary: #964bdf;
      --brand-secondary: #5d2e8b;
      --brand-accent: #fff200;
    }
    
    .text-brand-primary { color: var(--brand-primary) !important; }
    .text-brand-secondary { color: var(--brand-secondary) !important; }
    .text-brand-accent { color: var(--brand-accent) !important; }
    
    .bg-brand-primary { background-color: var(--brand-primary) !important; }
    .bg-brand-secondary { background-color: var(--brand-secondary) !important; }
    .bg-brand-accent { background-color: var(--brand-accent) !important; }
    
    .border-pac-primary { border-color: var(--brand-primary) !important; }
    .border-pac-secondary { border-color: var(--brand-secondary) !important; }
    .border-pac-accent { border-color: var(--brand-accent) !important; }
    
    .pac-gradient-primary {
      background: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-secondary) 100%) !important;
    }
    
    .btn-pac-primary {
      background: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-secondary) 100%);
      border: none;
      color: white;
      transition: all 0.3s ease;
    }
    
    .btn-pac-primary:hover {
      background: linear-gradient(135deg, var(--brand-secondary) 0%, var(--brand-primary) 100%);
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(150, 75, 223, 0.3);
    }
    
    .btn-pac-accent {
      background-color: var(--brand-accent);
      border: none;
      color: var(--brand-secondary);
      font-weight: 600;
    }
    
    .btn-pac-accent:hover {
      background-color: #e6d900;
      color: var(--brand-secondary);
    }
    
    .card-header.border-bottom {
      border-bottom: 2px solid var(--brand-primary) !important;
    }
  </style>
</head>

<body class="my-courses-page">

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Header Section Container -->
  <div id="header-section">
    <!-- Header component will be loaded here -->
  </div>

  <main class="main">
    <!-- My Courses Page Header -->
    <section class="page-header pac-gradient-primary text-white py-5">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="display-6 fw-bold mb-2 text-white">Khóa học của tôi</h1>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb breadcrumb-dark mb-0">
                <li class="breadcrumb-item"><a href="/" class="text-white-50">Trang chủ</a></li>
                <li class="breadcrumb-item active text-white" aria-current="page">Khóa học của tôi</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>

    <!-- My Courses Content -->
    <section class="my-courses-content py-5">
      <div class="container">
        <div class="row">
          <!-- Sidebar -->
          <div class="col-lg-3 col-md-4 mb-4">
            <div id="profile-sidebar">
              <!-- Sidebar component will be loaded here -->
            </div>
          </div>

          <!-- Main Content -->
          <div class="col-lg-9 col-md-8">
            <div class="my-courses-main-content">

              <!-- Filters Card -->
              <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-white border-bottom">
                  <h5 class="card-title mb-0 text-brand-primary">
                    <i class="fas fa-filter me-2"></i>
                    Bộ lọc khóa học
                  </h5>
                </div>
                <div class="card-body">
                  <div class="row g-3">
                    <div class="col-lg-3 col-md-6">
                      <label class="form-label">Trạng thái</label>
                      <select class="form-select" id="statusFilter">
                        <option value="">Tất cả trạng thái</option>
                        <option value="active">Đang học</option>
                        <option value="completed">Hoàn thành</option>
                        <option value="expired">Hết hạn</option>
                      </select>
                    </div>
                    <div class="col-lg-3 col-md-6">
                      <label class="form-label">Danh mục</label>
                      <select class="form-select" id="categoryFilter">
                        <option value="">Tất cả danh mục</option>
                        <option value="career">Hướng nghiệp</option>
                        <option value="skills">Kỹ năng mềm</option>
                        <option value="academic">Học thuật</option>
                        <option value="language">Ngoại ngữ</option>
                      </select>
                    </div>
                    <div class="col-lg-4 col-md-8">
                      <label class="form-label">Tìm kiếm</label>
                      <input type="text" class="form-control" id="searchInput" placeholder="Nhập tên khóa học...">
                    </div>
                    <div class="col-lg-2 col-md-4">
                      <label class="form-label">&nbsp;</label>
                      <button type="button" class="btn btn-pac-primary w-100" onclick="applyFilters()">
                        <i class="fas fa-search me-2"></i>Lọc
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- My Courses List -->
              <div class="card border-0 shadow-sm">
                <div class="card-header bg-white border-bottom">
                  <div class="row align-items-center">
                    <div class="col">
                      <h5 class="card-title mb-0 text-brand-primary">
                        <i class="fas fa-graduation-cap me-2"></i>
                        Khóa học của tôi
                      </h5>
                    </div>
                    <div class="col-auto">
                      <button class="btn btn-outline-primary btn-sm border-pac-primary text-brand-primary" onclick="refreshCourses()">
                        <i class="fas fa-sync-alt me-1"></i>Làm mới
                      </button>
                    </div>
                  </div>
                </div>
                <div class="card-body p-0">
                  <!-- Loading State -->
                  <div id="loadingCourses" class="text-center py-5">
                    <div class="spinner-border text-brand-primary" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Đang tải khóa học...</p>
                  </div>
                  
                  <!-- Courses Content -->
                  <div id="coursesContent" style="display: none;">
                    <!-- Courses will be loaded here -->
                  </div>
                </div>
              </div>

              <!-- Empty State (initially hidden) -->
              <div class="card border-0 shadow-sm d-none" id="empty-state">
                <div class="card-body text-center py-5">
                  <div class="empty-state-icon mb-4">
                    <i class="fas fa-graduation-cap text-brand-primary" style="font-size: 4rem; opacity: 0.3;"></i>
                  </div>
                  <h4 class="text-muted mb-3">Chưa có khóa học nào</h4>
                  <p class="text-muted mb-4">Bạn chưa đăng ký khóa học nào. Hãy khám phá các khóa học chất lượng của chúng tôi!</p>
                  <a href="khoahoc" class="btn btn-pac-primary">
                    <i class="fas fa-graduation-cap me-2"></i>
                    Khám phá khóa học
                  </a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Section Container -->
  <div id="footer-section">
    <!-- Footer component will be loaded here -->
  </div>

  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main.js?v=20112025"></script>

  <!-- Component Loader -->
  <script src="assets/js/component-loader.js?v=20112025"></script>
  
  <!-- Authentication -->
  <script src="assets/js/authen.js?v=20112025"></script>
  
  <!-- My Courses JS -->
  <script src="assets/js/my-courses.js?v=20112025"></script>

  <script>
    // Configure page-specific components
    window.pageComponentsConfig = {
      sidebar: 'profile-sidebar.html' // Sử dụng chung sidebar với profile
    };

    // Check authentication before initializing my courses page
    document.addEventListener('DOMContentLoaded', async function() {
        console.log('[My Courses Page] Checking authentication...');
        
        try {
            // Use authChecker to verify user is authenticated
            const user = await authChecker.handleProtectedPageAccess('my-courses');
            
            if (user) {
                console.log('[My Courses Page] User authenticated:', user);
                
                // Initialize AOS
                AOS.init({
                    duration: 1000,
                    easing: 'ease-in-out',
                    once: true,
                    mirror: false
                });
                
                // User is authenticated, continue with page initialization
                // The main.js and my-courses.js will handle the rest
            }
            // If user is not authenticated, authChecker will handle redirection
            
        } catch (error) {
            console.error('[My Courses Page] Error during authentication check:', error);
            authChecker.showToast('Lỗi kiểm tra đăng nhập. Vui lòng thử lại', 'error');
        }
    });

    // Global functions for filters and actions
    function applyFilters() {
        if (window.myCoursesManager) {
            window.myCoursesManager.applyFilters();
        }
    }

    function refreshCourses() {
        if (window.myCoursesManager) {
            window.myCoursesManager.loadCourses();
        }
    }
  </script>

</body>
</html>
