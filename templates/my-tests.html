<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả trắc nghiệm - PAC Education</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Kết quả trắc nghiệm - PAC Education">
    <meta name="description" content="Xem lại kết quả các bài trắc nghiệm đã thực hiện và theo dõi tiến độ đánh giá năng lực">
    
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    
    <!-- Template Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">
    
    <style>
        .my-tests-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 120px 0 80px;
        }
        
        .content-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .page-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .page-header h1 {
            margin: 0 0 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .page-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content-section {
            padding: 40px;
        }
        
        .filter-section {
            background: #f8f9fa;
            padding: 30px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .test-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.15);
        }
        
        .test-header {
            position: relative;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 25px;
        }
        
        .test-icon {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .test-icon i {
            font-size: 2.5rem;
            color: white;
        }
        
        .test-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0 0 8px;
        }
        
        .test-category {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .test-score {
            position: absolute;
            top: 25px;
            right: 25px;
            text-align: center;
        }
        
        .score-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .score-text {
            font-size: 0.8rem;
            opacity: 0.9;
        }
        
        .test-body {
            padding: 25px;
        }
        
        .test-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .meta-item i {
            color: #007bff;
        }
        
        .test-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .result-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid transparent;
        }
        
        .result-item.correct {
            background: rgba(40, 167, 69, 0.1);
            border-color: rgba(40, 167, 69, 0.3);
        }
        
        .result-item.incorrect {
            background: rgba(220, 53, 69, 0.1);
            border-color: rgba(220, 53, 69, 0.3);
        }
        
        .result-number {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 5px;
        }
        
        .result-number.correct { color: #28a745; }
        .result-number.incorrect { color: #dc3545; }
        .result-number.total { color: #007bff; }
        .result-number.time { color: #6f42c1; }
        
        .result-label {
            font-size: 0.8rem;
            color: #6c757d;
            margin: 0;
        }
        
        .test-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn-view-details {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-view-details:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }
        
        .btn-retake {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-retake:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }
        
        .btn-outline-secondary {
            border: 2px solid #6c757d;
            color: #6c757d;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-outline-secondary:hover {
            background: #6c757d;
            color: white;
            transform: translateY(-2px);
        }
        
        .status-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-passed {
            background: rgba(40, 167, 69, 0.2);
            color: #155724;
        }
        
        .status-failed {
            background: rgba(220, 53, 69, 0.2);
            color: #721c24;
        }
        
        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #856404;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #dee2e6;
        }
        
        .empty-state h3 {
            margin-bottom: 15px;
            color: #495057;
        }
        
        .loading-state {
            text-align: center;
            padding: 80px 40px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .filter-row {
            display: flex;
            gap: 20px;
            align-items: end;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 10px 15px;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-left: 4px solid;
        }
        
        .stat-card.total { border-left-color: #007bff; }
        .stat-card.passed { border-left-color: #28a745; }
        .stat-card.failed { border-left-color: #dc3545; }
        .stat-card.average { border-left-color: #17a2b8; }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            color: #2c3e50;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin: 5px 0 0;
        }
        
        .stat-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }
        
        .stat-card.total .stat-icon { color: #007bff; }
        .stat-card.passed .stat-icon { color: #28a745; }
        .stat-card.failed .stat-icon { color: #dc3545; }
        .stat-card.average .stat-icon { color: #17a2b8; }
        
        @media (max-width: 768px) {
            .my-tests-page {
                padding: 100px 0 60px;
            }
            
            .page-header {
                padding: 30px 20px;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
            
            .content-section {
                padding: 20px;
            }
            
            .filter-section {
                padding: 20px;
            }
            
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .test-header {
                padding: 20px;
            }
            
            .test-score {
                position: static;
                margin-top: 20px;
            }
            
            .test-body {
                padding: 20px;
            }
            
            .test-actions {
                flex-direction: column;
            }
            
            .test-results {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stats-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>
    
    <!-- Main Content -->
    <main class="my-tests-page">
        <div class="container">
            <div class="content-container" data-aos="fade-up">
                <!-- Page Header -->
                <div class="page-header">
                    <h1><i class="fas fa-clipboard-check me-3"></i>Kết quả trắc nghiệm</h1>
                    <p>Xem lại kết quả các bài trắc nghiệm đã thực hiện và theo dõi tiến độ</p>
                </div>
                
                <!-- Statistics -->
                <div class="content-section">
                    <div class="stats-cards" data-aos="fade-up" data-aos-delay="100">
                        <div class="stat-card total">
                            <i class="fas fa-clipboard-check stat-icon"></i>
                            <div class="stat-number" id="totalTests">0</div>
                            <div class="stat-label">Tổng bài thi</div>
                        </div>
                        <div class="stat-card passed">
                            <i class="fas fa-check-circle stat-icon"></i>
                            <div class="stat-number" id="passedTests">0</div>
                            <div class="stat-label">Đạt yêu cầu</div>
                        </div>
                        <div class="stat-card failed">
                            <i class="fas fa-times-circle stat-icon"></i>
                            <div class="stat-number" id="failedTests">0</div>
                            <div class="stat-label">Chưa đạt</div>
                        </div>
                        <div class="stat-card average">
                            <i class="fas fa-chart-line stat-icon"></i>
                            <div class="stat-number" id="averageScore">0%</div>
                            <div class="stat-label">Điểm trung bình</div>
                        </div>
                    </div>
                </div>
                
                <!-- Filters -->
                <div class="filter-section" data-aos="fade-up" data-aos-delay="200">
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="statusFilter">Kết quả</label>
                            <select class="form-select filter-control" id="statusFilter">
                                <option value="">Tất cả kết quả</option>
                                <option value="passed">Đạt yêu cầu</option>
                                <option value="failed">Chưa đạt</option>
                                <option value="pending">Chờ kết quả</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="categoryFilter">Loại trắc nghiệm</label>
                            <select class="form-select filter-control" id="categoryFilter">
                                <option value="">Tất cả loại</option>
                                <option value="skill_assessment">Đánh giá kỹ năng</option>
                                <option value="knowledge_test">Kiểm tra kiến thức</option>
                                <option value="certification">Chứng chỉ</option>
                                <option value="practice">Luyện tập</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="searchInput">Tìm kiếm</label>
                            <input type="text" class="form-control filter-control" id="searchInput" placeholder="Nhập tên bài thi...">
                        </div>
                        <div class="filter-group">
                            <label>&nbsp;</label>
                            <button type="button" class="btn btn-primary w-100" onclick="applyFilters()">
                                <i class="fas fa-search me-2"></i>Tìm kiếm
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Content -->
                <div class="content-section">
                    <!-- Loading State -->
                    <div id="loadingTests" class="loading-state">
                        <div class="loading-spinner"></div>
                        <h4>Đang tải kết quả...</h4>
                        <p>Vui lòng chờ trong giây lát</p>
                    </div>
                    
                    <!-- Tests List -->
                    <div id="testsList" style="display: none;">
                        <!-- Tests will be loaded here dynamically -->
                    </div>
                    
                    <!-- Pagination -->
                    <div id="paginationWrapper" class="d-flex justify-content-center mt-4" style="display: none !important;">
                        <!-- Pagination will be loaded here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    
    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">Thông báo</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastBody">
                Nội dung thông báo
            </div>
        </div>
    </div>
    
    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    
    <!-- Template Main JS Files -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/component-loader.js"></script>
    <script src="assets/js/authen.js"></script>
    <script src="assets/js/my-tests.js"></script>
    
    <script>
        // Configure components for this page
        window.pageComponentsConfig = [
            { name: 'header', target: '#header-placeholder' },
            { name: 'footer', target: '#footer-placeholder' }
        ];
        
        // Initialize page after components loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize AOS
            AOS.init({
                duration: 1000,
                easing: 'ease-in-out',
                once: true,
                mirror: false
            });
            
            // Check authentication
            checkAuthentication();
            
            // Wait for components to load before initializing page
            setTimeout(() => {
                if (typeof initializeMyTests === 'function') {
                    initializeMyTests();
                }
            }, 500);
        });
    </script>
</body>
</html>
