<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Đăng Ký - PAC Group</title>
  <meta content="Đăng ký tài khoản để truy cập hệ thống tư vấn giáo dục PAC Group" name="description">
  <meta content="đăng ký, PAC Group, giáo dục, tư vấn, tài khoản" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">

  <!-- Toastbar CSS -->
  <link href="assets/css/toastbar.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

  <!-- Access Pages CSS File -->
  <link href="assets/css/access.css" rel="stylesheet">
</head>

<body class="auth-page">
  <!-- Register Container -->
  <div class="auth-container">

    <!-- Left Side - Illustration -->
    <div class="auth-image">
      <div class="auth-illustration">
        <i class="fas fa-user-plus"></i>
        <h3>Unlock your Career</h3>
        <p>Kết nối cùng chúng tôi <br> Chọn đúng nghề, học đúng ngành</p>
      </div>
    </div>

    <!-- Right Side - Register Form -->
    <div class="auth-form-section">
      <div class="auth-header">
        <h2>Đăng Ký</h2>
        <p>Vui lòng điền thông tin để tạo tài khoản mới</p>
      </div>

      <div class="form-group">
        <label for="username">Tên đăng nhập *</label>
        <input type="text" class="form-control" id="username" name="username"
          placeholder="Chọn tên đăng nhập (ít nhất 4 ký tự)" required>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Nhập địa chỉ email của bạn"
          required>
      </div>

      <div id="authForm" class="auth-form">
        <div class="form-group">
          <label for="fullname">Họ và tên *</label>
          <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Nhập họ và tên của bạn"
            required>
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu *</label>
          <input type="password" class="form-control" id="password" name="password"
            placeholder="Tạo mật khẩu (ít nhất 6 ký tự)" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Xác nhận mật khẩu *</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
            placeholder="Nhập lại mật khẩu để xác nhận" required>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="agree" name="agree" required>
          <label class="form-check-label" for="agree">
            Tôi đồng ý với <a href="#" id="termsLink">Điều khoản sử dụng</a> và <a href="#" id="privacyLink">Chính sách
              bảo mật</a>
          </label>
        </div>

        <button type="button" class="btn-auth" id="authButton">Đăng Ký</button>

        <div class="auth-footer">
          <p>Đã có tài khoản? <a href="dangnhap" id="toggleAuthLink">Đăng nhập ngay</a></p>
        </div>
      </div>
    </div>

    <!-- Back to Home Button -->
    <div class="auth-actions">
      <a href="home" class="back-home-btn">
        <i class="fas fa-arrow-left"></i> Quay về trang chủ
      </a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/js/toastbar.js"></script>
  <script src="assets/js/access.js"></script>

  <!-- Initialize Register Page -->
  <script>
    // Initialize auth page with register mode
    AuthHelpers.init('register');
  </script>
</body>

</html>
