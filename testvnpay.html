<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Test VNPay Payment - 10,000 VND</title>
    
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    
    <!-- Main CSS Files -->
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/toastbar.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .test-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-header h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .test-header p {
            color: #6c757d;
            font-size: 14px;
        }
        
        .amount-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .amount-display .label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .amount-display .amount {
            font-size: 48px;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-pay {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-pay:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-pay:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .bank-select {
            margin-bottom: 20px;
        }
        
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .info-box h6 {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .info-box ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .info-box li {
            color: #6c757d;
            font-size: 13px;
            margin-bottom: 5px;
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn-pay.loading .spinner {
            display: inline-block;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="test-container">
        <div class="test-header">
            <h1><i class="fas fa-credit-card me-2"></i>Test VNPay Payment</h1>
            <p>Thanh toán thử nghiệm với VNPay Sandbox</p>
        </div>
        
        <div class="amount-display">
            <div class="label">Số tiền thanh toán</div>
            <div class="amount">10,000 đ</div>
        </div>
        
        <div class="info-box">
            <h6><i class="fas fa-info-circle me-2"></i>Thông tin Test</h6>
            <ul>
                <li>Môi trường: <strong>VNPay Sandbox</strong></li>
                <li>Số tiền: <strong>10,000 VND</strong> (hạn mức tối thiểu)</li>
                <li>Mã đơn hàng sẽ được tạo tự động</li>
                <li>Sử dụng thẻ test của VNPay để thanh toán</li>
            </ul>
        </div>
        
        <form id="testPaymentForm">
            <div class="form-group">
                <label for="orderInfo">
                    <i class="fas fa-file-alt me-1"></i>Nội dung thanh toán
                </label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="orderInfo" 
                    value="Test thanh toan VNPay 10000 VND"
                    required
                >
            </div>
            
            <div class="form-group bank-select">
                <label for="bankCode">
                    <i class="fas fa-university me-1"></i>Ngân hàng (tùy chọn)
                </label>
                <select class="form-control" id="bankCode">
                    <option value="">-- Chọn cổng thanh toán --</option>
                    <option value="VNPAYQR">VNPay QR Code</option>
                    <option value="VNBANK">Thẻ ATM - Tài khoản ngân hàng</option>
                    <option value="INTCARD">Thẻ thanh toán quốc tế</option>
                    <optgroup label="Ngân hàng nội địa">
                        <option value="VIETCOMBANK">Vietcombank</option>
                        <option value="VIETINBANK">VietinBank</option>
                        <option value="BIDV">BIDV</option>
                        <option value="AGRIBANK">Agribank</option>
                        <option value="TECHCOMBANK">Techcombank</option>
                        <option value="ACB">ACB</option>
                        <option value="VPBANK">VPBank</option>
                        <option value="TPBANK">TPBank</option>
                        <option value="SACOMBANK">Sacombank</option>
                        <option value="HDBANK">HDBank</option>
                        <option value="VIETCAPITALBANK">VietCapitalBank</option>
                        <option value="SCB">SCB</option>
                        <option value="OCB">OCB</option>
                        <option value="MB">MBBank</option>
                        <option value="MSBANK">MSBank</option>
                        <option value="NAMABANK">NamABank</option>
                        <option value="EXIMBANK">Eximbank</option>
                        <option value="NCB">NCB</option>
                    </optgroup>
                </select>
            </div>
            
            <button type="submit" class="btn-pay" id="payBtn">
                <span class="spinner"></span>
                <i class="fas fa-lock me-2"></i>Thanh toán ngay
            </button>
        </form>
        
        <div class="back-link">
            <a href="home"><i class="fas fa-arrow-left me-1"></i>Quay về trang chủ</a>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container"></div>
    
    <!-- Scripts -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/toastbar.js"></script>
    
    <script>
        document.getElementById('testPaymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const payBtn = document.getElementById('payBtn');
            const orderInfo = document.getElementById('orderInfo').value;
            const bankCode = document.getElementById('bankCode').value;
            
            // Disable button and show loading
            payBtn.disabled = true;
            payBtn.classList.add('loading');
            
            try {
                // Step 1: Create test order
                showToast('Đang tạo đơn hàng test...', 'info');
                
                const createOrderResponse = await fetch('/0/pac-new/api/orders/test-vnpay-order.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        payment_method: 'vnpay'
                    })
                });
                
                const orderData = await createOrderResponse.json();
                
                if (!orderData.success) {
                    throw new Error(orderData.message || 'Không thể tạo đơn hàng test');
                }
                
                const orderId = orderData.data.order_id;
                
                // Step 2: Create VNPay payment URL
                showToast('Đang tạo liên kết thanh toán VNPay...', 'info');
                
                const vnpayResponse = await fetch('/0/pac-new/api/orders/vnpay-create.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        order_id: orderId,
                        order_info: orderInfo,
                        bank_code: bankCode
                    })
                });
                
                // Log response for debugging
                console.log('VNPay Response Status:', vnpayResponse.status);
                console.log('VNPay Response URL:', vnpayResponse.url);
                
                if (!vnpayResponse.ok) {
                    const errorText = await vnpayResponse.text();
                    console.error('VNPay Error Response:', errorText);
                    throw new Error(`HTTP ${vnpayResponse.status}: ${errorText || 'Không thể tạo liên kết VNPay'}`);
                }
                
                const vnpayData = await vnpayResponse.json();
                
                if (!vnpayData.success) {
                    throw new Error(vnpayData.message || vnpayData.error || 'Không thể tạo liên kết VNPay');
                }
                
                // Store order info for return handling
                localStorage.setItem('vnpay_order_info', JSON.stringify({
                    order_id: orderId,
                    txn_ref: vnpayData.data.txn_ref,
                    amount: 10000,
                    timestamp: new Date().getTime()
                }));
                
                showToast('Chuyển hướng đến VNPay...', 'success');
                
                // Redirect to VNPay
                setTimeout(() => {
                    window.location.href = vnpayData.data.payment_url;
                }, 1000);
                
            } catch (error) {
                console.error('Payment error:', error);
                showToast('Lỗi: ' + error.message, 'error');
                
                // Re-enable button
                payBtn.disabled = false;
                payBtn.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
